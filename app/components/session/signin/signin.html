<div class="row">
	<form name="signin" ng-submit="$ctrl.signin(signin)" class="medium-4 medium-offset-4 columns">
		<div ng-show="signin.$error.badCredentials">hi</div>

		<input name="email" ng-model="$ctrl.user.email" type="email" placeholder="Email" required>
		<input name="password" ng-model="$ctrl.user.password" type="password" placeholder="Password" required>
		<input class="expanded button" type="submit" value="Submit">
	</form>
</div>
